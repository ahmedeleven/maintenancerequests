
{% extends "requests/base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block content %}

{{request_post}}


<div class="panel panel-primary panel-custom-primary">
	<div class="panel-heading">Edit Toner Status</div>
	<div class="panel-body">
			<form action="{% url 'tonersEdit' the_request.id %}" class="navbar-form navbar-left" role="form" id="EditTonerForm" method="post" accept-charset="utf-8">

				{% csrf_token %}

				<div class="row">
					<div class="col-md-12">
						<div class="input-group">
							<span class="input-group-addon input-group-addon-custom" id="sizing-addon2">Status</span>
    						<!--<input type="text" name="phone" id="phone" value="{{ itadmin.phone }}" class="form-control" placeholder="Phone">-->
    						{{ form.status|add_class:"form-control"|attr:"placeholder:Status" }}
						</div>
					</div>
				</div>

				<br />


				
				<div class="submit">
					<input class="submit_button btn btn-success" type="submit" name="submit" value="Save" />
				</div>
			</form>



			{% if form.errors %}
				{{form.errors}}
			{% endif %}
		
		
	</div>
</div>











{% endblock %}
